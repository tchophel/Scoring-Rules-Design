{% load scoreboard_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Predictions</title>
    <link href="https-deep-thought-418605.web.app/app/pages/leaderboard.py" rel="stylesheet">
</head>
<body class="bg-gray-50 font-['Inter']">
    <div class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-900">My Predictions</h1>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for match in upcoming_matches %}
                <div class="bg-white p-6 shadow sm:rounded-lg">
                    <h2 class="text-xl font-bold text-center mb-4">{{ match.team1 }} vs {{ match.team2 }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="match_id" value="{{ match.id }}">
                        <div class="flex justify-around items-center">
                            <input type="number" name="team1_prediction" class="w-1/3 p-2 border rounded"
                                   value="{% if match.id in predictions_map %}{{ predictions_map|get_item:match.id|get_prediction_value:'team1_prediction' }}{% endif %}">
                            <span class="font-bold">vs</span>
                            <input type="number" name="team2_prediction" class="w-1/3 p-2 border rounded"
                                   value="{% if match.id in predictions_map %}{{ predictions_map|get_item:match.id|get_prediction_value:'team2_prediction' }}{% endif %}">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 mt-4">
                            {% if match.id in predictions_map %}Update{% else %}Submit{% endif %}
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
