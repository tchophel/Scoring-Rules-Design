{% extends 'scoreboard/base.html' %}
{% load scoreboard_extras %}

{% block title %}My Predictions{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-900">My Predictions</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for match in upcoming_matches %}
        <div class="bg-white p-8 shadow-lg sm:rounded-2xl">
            <h2 class="text-2xl font-extrabold text-center mb-6">{{ match.team1 }} vs {{ match.team2 }}</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="match_id" value="{{ match.id }}">
                <div class="flex justify-around items-center">
                    <input type="number" name="team1_prediction" class="w-1/3 p-3 border-2 rounded-lg text-center font-bold text-lg"
                           value="{% if match.id in predictions_map %}{{ predictions_map|get_item:match.id|get_prediction_value:'team1_prediction' }}{% endif %}">
                    <span class="font-extrabold text-2xl">vs</span>
                    <input type="number" name="team2_prediction" class="w-1/3 p-3 border-2 rounded-lg text-center font-bold text-lg"
                           value="{% if match.id in predictions_map %}{{ predictions_map|get_item:match.id|get_prediction_value:'team2_prediction' }}{% endif %}">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 mt-6 font-semibold text-lg">
                    {% if match.id in predictions_map %}Update Prediction{% else %}Submit Prediction{% endif %}
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
