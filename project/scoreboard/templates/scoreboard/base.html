{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ScorePredictor{% endblock %}</title>
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 font-['Inter']">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'leaderboard' %}" class="flex items-center flex-shrink-0 mr-10">
                        <i data-feather="trophy" class="h-8 w-8 text-indigo-600 mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">ScorePredictor</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="{% url 'leaderboard' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 transition-colors">
                            <i data-feather="bar-chart-2" class="w-4 h-4 mr-2"></i>
                            <span>Leaderboard</span>
                        </a>
                        <a href="{% url 'matches' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 transition-colors">
                            <i data-feather="home" class="w-4 h-4 mr-2"></i>
                            <span>Matches</span>
                        </a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'my_predictions' %}" class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-indigo-600 hover:bg-gray-50 transition-colors">
                            <i data-feather="list" class="w-4 h-4 mr-2"></i>
                            <span>My Predictions</span>
                        </a>
                        {% endif %}
                    </div>
                </div>
                <div class="hidden md:flex items-center">
                    {% if user.is_authenticated %}
                    <div class="flex items-center mr-4 bg-gray-100 px-3 py-1 rounded-full">
                        <i data-feather="user" class="h-4 w-4 mr-2 text-gray-500"></i>
                        <span class="text-sm font-medium text-gray-700">{{ user.username }}</span>
                    </div>
                    <a href="{% url 'logout' %}" class="text-sm font-medium text-red-600 hover:text-red-800 transition-colors">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors mr-2">Sign In</a>
                    <a href="{% url 'register' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition-colors shadow-sm hover:shadow-md">Get Started</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="py-10">
        {% block content %}{% endblock %}
    </div>

    <script>
      feather.replace()
    </script>
</body>
</html>
